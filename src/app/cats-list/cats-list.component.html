<div class="container">
  <br>
  <button (click)="sortByName()">Sort by Name</button>
  <button (click)="sortbyColor()">Sort by Color</button>
  <input type="text" [(ngModel)]="filteredColor">
  <hr>

<ul class="list-inline">
<app-cats-item *ngFor="let cat of cats | colorfilter:filteredColor:'color'; let i = index"  [singleCat]="cat" [index]="i"></app-cats-item>
</ul>
</div>
<app-mymodal (passData)="getData($event)"></app-mymodal>
